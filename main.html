<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/static/css/style.css" />

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Ubuntu+Sans:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
		<title>Document</title>
	</head>
	<body>
		<div class="pokedex-app-container">
			<div class="pkmn-list">
			{{ range $pkmn := . }}
			<div>
				<a href="pkmn/{{$pkmn.EntryNumber}}" class="pkmn-entry">
				<div>
					<img
					src="https://img.pokemondb.net/sprites/scarlet-violet/icon/avif/{{ $pkmn.PokemonSpecies.Name }}.avif"
					alt="{{ $pkmn.PokemonSpecies.Name }}" />
				</div>
				<div>#{{ $pkmn.EntryNumber }} {{ $pkmn.PokemonSpecies.Name }}</div>
				</a>
			</div>
			{{ end }}
		</div>
		</div>
	</body>
</html>
